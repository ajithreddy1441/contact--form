<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Form</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-200">
    <div class="max-w-md w-full shadow-md p-8 rounded-md bg-white">
        <h1 class="text-4xl font-semibold mb-6">Contact Us</h1>
        <h3 class="text mb-4 text-gray-600">Feel free to contact us any time. We will get back to you as soon as we can!</h3>

        <form action="" id="contactform">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-6">
                <label for="review" class="block text-gray-700 text-sm font-bold mb-2">Review</label>
                <textarea id="review" name="review" placeholder="Your Review" rows="4" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
